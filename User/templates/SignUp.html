{%extends "master.html"%} {%block content%}
<form method="post">
    {%csrf_token%}
    <table class="table">

        <center>

            <h4>Account Doesn't Exist Please SIGN-UP To Create An Account</h4>

        </center>

        <tr>
            <td>Enter User Id</td>
            <td><input type="text" name="uname" placeholder="User ID" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" name="pwd" placeholder="Password" /></td>
        </tr>
        <tr>
            <td><button type="submit" class="button btn-success">Sign Up</button></td>
        </tr>
    </table>
</form>
{%endblock%}
